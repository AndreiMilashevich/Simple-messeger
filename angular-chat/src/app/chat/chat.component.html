<div class="articles-page">
  <h1>Articles</h1>
  <div class="article-list">
    <div class="article-card" *ngFor="let article of articles">
      <h2>{{ article.title }}</h2>
      <p class="date">{{ article.createdAt | date }}</p>
      <p class="author">{{ article.author }}</p>
      <p class="main-text">{{ article.text }}</p>
    </div>
  </div>
</div>
